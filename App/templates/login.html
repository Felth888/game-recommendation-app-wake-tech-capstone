{% extends 'base.html' %}

{% block content %}

    <div>
        <h2>Login to Your Account</h2>
        <form method="POST" action="/login">
            {{ form.csrf_token }}
            {{ form.email.label }} {{ form.email(size=20) }}
            {{ form.password.label }} {{ form.password(size=20) }}
            <input type="submit" value="Login">
        </form>
		
		<br>
		<a href='./newaccount'>Create Account</a>
    </div>



{% endblock %}
