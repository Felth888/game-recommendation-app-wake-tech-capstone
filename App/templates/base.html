<!DOCTYPE html>
<html>
    <head>
        <title>Play This</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    </head>

    <body>
        <div>
            Play This:
            <a href="{{ url_for('searchPage.searchPage') }}">Search</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('loginPage.login') }}">Login</a>
            {% else %}
            <a href="{{ url_for('loginPage.logout') }}">Logout</a>
            {% endif %}
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
