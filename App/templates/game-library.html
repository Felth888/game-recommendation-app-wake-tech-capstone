{% extends "base.html" %}

{% block content %}
<!--this could be made into a tab in the user profile page in css-->

    <div id="library">
        <h3>Game Library</h3>
       {% for game in game_list %}
        <div class="game">
            {{ game.cover }}<br>
            {{ game.title }}<br>
            <p>Hours Played: </p><br>
            <p>Rating: </p><br>
        </div>
        {% endif %}
    </div>



{% endblock %}
