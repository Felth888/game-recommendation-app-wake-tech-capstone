{% extends "base.html" %}

{% block content %}
<!--this could be made into a tab in the user profile page in css-->

    <div id="library">
        <h3>Game Library</h3>
       {% for game in game_list %}
        <div class="game" style="color:white;">
            {% if game.cover %}
                <!-- Cover art for the game -->
                <img src="{{ "https://images.igdb.com/igdb/image/upload/t_cover_small/" ~ game.cover ~ ".jpg" }}">
            {% else %}
                None
            {% endif %}<br>
            {{ game.title }}<br>
            <p>Hours Played: </p><br>
            <p>Rating: </p><br>
        </div>
        {% endfor %}
    </div>



{% endblock %}
